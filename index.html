<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css
    ">
</head>
<body>
    <form action="get">
        <h1>Payment Form</h1>
        <h2>Personal Details</h2>
        <p>First Name: <input type="text" name="fName" id="fName"></p>
        <p>Second Name: <input type="text" name="lName" id="lName"></p>
         <fieldset>
             <legend>Gender</legend>
             <h4>Male <input type="radio" name="gender"></h4>
             <h4>Female <input type="radio" name="gender"></h4>
            
        


         </fieldset>
         <p>Adress: <textarea name="" id="adress" cols="30" rows="10"></textarea></p>
         <p>Email: <input type="email" id="email" name="email"></p>


        <div class="card">
         <h2>Card Details</h2>
         <p>Name Of Cardholder: <input type="text" name="cardHolderName" id="cardHolderName"></p>
         <p>Card Type:
            <select name="cardType" id="cardType">
            <option value="">--Choose Card Type--</option>
            <option value="Visa" id="cardType">Visa</option>
            <option value="Mastercard" id="cardType">Mastercard</option>
            <option value="Rupay" id="cardType">Rupay</option>
           </select>



        </p>
         <p>Expiry Date: <input type="date" id="expiryDate"></p>
         <p>CVV: <input type="password"></p>
        </div>





    </form>
</body>
</html>

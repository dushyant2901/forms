<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">
        <h1>Payment Form</h1>
        <h2>Personal Details</h2>
        <p>Name: <input type="text" id="name"></p>
         <fieldset>
             <legend>Gender</legend>
             <h4>Male <input type="radio" value="Male"></h4>
             <h4>Female <input type="radio" value="Female"></h4>
            
        


         </fieldset>
         <p>Adress: <textarea name="" id="adress" cols="30" rows="10"></textarea></p>
         <p>Email: <input type="email" id="email"></p>



         <h2>Card Details</h2>
         <p>Name Of Cardholder: <input type="text" id="cardHolderName"></p>
         <p>Card Type:
            <select name="" id="cardType">
            <option value="">--Choose Card Type--</option>
            <option value="Visa" id="cardType">Visa</option>
            <option value="Mastercard" id="cardType">Mastercard</option>
            <option value="Rupay" id="cardType">Rupay</option>
           </select>



        </p>
         <p>Expiry Date: <input type="date" id="expiryDate"></p>
         <p>CVV: <input type="password"></p>





    </form>
</body>
</html>
